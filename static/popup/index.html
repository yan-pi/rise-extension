<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ryse Ext</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>RyseExtension</h1>
    </header>
    <main>
      <h1>Auto Registration Bot</h1>
      <select id="siteSelector"></select>
      <input type="checkbox" id="useRandomPassword"> Use random password
      <input type="checkbox" id="useSpecialChars"> Use special characters
      <input type="checkbox" id="activateAdBlocker"> Activate AdBlocker
      <button id="startRegistration">Start Registration</button>
    </main>
    <script src="../popup.js"></script>
  </body>
</html>
