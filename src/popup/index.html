<!DOCTYPE html>
<html>
<head>
  <title>AutoForm Filler</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <select id="layoutSelector"></select>
  <input type="password" id="predefinedPassword" placeholder="Predefined Password (optional)">
  <label>
    <input type="checkbox" id="useRandomPassword"> Use Random Password
  </label>
  <label>
    <input type="checkbox" id="enableAdBlocker"> Enable Ad Blocker
  </label>
  <button id="generateUser">Generate User</button>
  <script src="popup.js"></script>
</body>
</html>
